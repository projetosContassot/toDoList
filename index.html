<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <header>
      Minha Lista de Tarefas
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Adicionar</button>
    </header>
    <main>
      <ol id="lista-tarefas"></ol>
    </main>
    <footer>
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">Up</button>
      <button id="mover-baixo">Down</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
